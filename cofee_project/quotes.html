<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Noto+Sans&family=Roboto&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

</head>
<body>
    <div class="container">
        <div class="header">
            <h2>JavaScript Quote Genarator</h2>
        </div>
        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    "I do the very best I know how - the very best I can; and i mean to keep on doing so until the end.  "
                </span>
            </div>
            <div class="person">Abraham Lincoln</div>

            <div class="button-area">
                <button id="new-quote">New Quote</button>
            </div>
        
        </div>
    </div>



    <script> 
    let btn = document.querySelector('#new-quote');
        let quote = document.querySelector('.quote');
        let person = document.querySelector('.person');
       
        const quotes =[{
           quote:` "The best way to find yourself is to lose yourself in the service of others."`,
           person:`Mahatma Gandhi`
        },{
           quote:`"If you want to live a happy life, tie it to a goal, not to people or things."`,
           person:`Albert Eimstein`
        },{
           quote:`"At his best, man is the noblest of all  animals; separated from law and justice he is the worst. "`,
           person:`Aristotle`
        },{
           quote:`"Yours time is limited, so dont waste it living someone else's life."`,
           person:`Steve Jobs`
        },{
           quote:`"Tell me and I forget.Teach me and I remember.Involve me and I learn."`,
           person:`Benjamin Franklin`
        },{
           quote:`"If you look at what you in life, you'll always have more.If you look at what you don't have in life,you'll never have enough."`,
           person:`Oprah Winfrey`
        },{
           quote:`"It does not matter how slowly you go as long as you do not stop."`,
           person:`Confucius`
        },{
           quote:`"Our lives beign to end the day we become silent about things that matter. "`,
           person:`Martin Luther King, Jr.`
        },{
           quote:`"Rememeber that not getting what you want is sometimes a wonderful stroke of luck."`,
           person:`Dalai Lama`
        },{
           quote:`"The journey of a thousand miles begins with one step."`,
           person:`Lao Tzu`
        }, ];
       
       btn.addEventListener('click', function(){
            let random = Math.floor(Math.random() * quotes.length);
       
            quote.innerText = quotes[random].quote;
            person.innerText = quotes[random].person;
       })
       </script>
</body>
</html>
